<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IAT Sutdent Alumni System - Forgot Password Page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../bootstrap/bootstrap.css" />
    <script src="../../bootstrap/bootstrap.js"></script>

    <!-- Icon -->
    <link rel="shortcut icon" href="../../assets/images/iat-logo.png" />

    <!-- css -->
    <link rel="stylesheet" href="../assets/styles/login.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <form action="#" class="login-form shadow-lg p-3 rounded">
      <div class="form-header d-flex align-items-center">
        <img
          src="../../assets/images/iat-logo.png"
          alt="Logo"
          class="header-logo"
        />
        <div class="header-info">
          <h3>IAT Student Alumni</h3>
          <h6 class="text-secondary">Forgot password</h6>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          name="email"
        />
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary w-100">
        REQUEST PASSWORD RESET
      </button>
    </form>
  </body>
</html>
