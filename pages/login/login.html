<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IAT Sutdent Alumni System - Login Page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../bootstrap/bootstrap.css" />
    <script src="../../bootstrap/bootstrap.js"></script>

    <!-- Icon -->
    <link rel="shortcut icon" href="../../assets/images/iat-logo.png" />

    <!-- css -->
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <form action="#" class="login-form shadow-lg p-3 rounded">
      <div class="form-header d-flex align-items-center">
        <img
          src="../../assets/images/iat-logo.png"
          alt="Logo"
          class="header-logo"
        />
        <div class="header-info">
          <h3>IAT Student Alumni</h3>
          <h6 class="text-secondary">Authentication</h6>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          name="email"
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input
          type="password"
          class="form-control"
          id="pwd"
          placeholder="Enter password"
          name="pswd"
        />
      </div>

      <!-- Remember me -->
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" />
          Remember me
        </label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary w-100">LOGIN</button>
    </form>
  </body>
</html>
